version: '3'

services:
  db:
    image: postgres
    restart: always
    container_name: postgres
    ports:
      - 5432:5432
    env_file:
      - .env
    volumes:
      - postgres:/var/lib/postgresql/data
  app:
    container_name: api
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    depends_on:
      - db
    env_file:
      - .env
    volumes:
      - .:/usr/app
volumes:
  postgres:
